<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Đăng Ký</title>
    <link rel="stylesheet" href="./asset/css/registrations.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.open {
                transform: translateX(0);
            }
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Thêm style cho các nút hành động và trạng thái */
        .action-btn {
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            border: none;
            margin-right: 5px;
        }
        .status-select {
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .delete-btn {
            background-color: #ef4444; /* red-500 */
        }
        .delete-btn:hover {
            background-color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="sidebar fixed inset-y-0 left-0 w-64 bg-gray-800 text-white p-6 md:static md:flex-shrink-0">
            <div class="flex items-center mb-8">
                <h2 class="text-2xl font-bold">Quản Trị</h2>
            </div>
            <nav>
                <a href="index.html" class="block py-2 px-4 rounded hover:bg-gray-700">Quản lý Sản phẩm</a>
                <a href="registrations.html" class="block py-2 px-4 rounded bg-gray-900 text-white mb-2">Quản lý Đăng ký</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow p-4 flex justify-between items-center">
                <button class="md:hidden text-gray-600" onclick="toggleSidebar()">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
                <h1 class="text-2xl font-semibold">Danh Sách Đăng Ký</h1>
            </header>

            <!-- Content -->
            <main class="flex-1 overflow-y-auto p-6">
                <div class="container">
                    <div class="toolbar">
                        <input type="text" id="searchInput" placeholder="Tìm kiếm theo tên, SĐT, sản phẩm...">
                        <button id="exportBtn">Xuất ra Excel</button>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Tên Sản Phẩm</th>
                                    <th>Người Đăng Ký</th>
                                    <th>Số Điện Thoại</th>
                                    <th>Thể Loại</th>
                                    <th>Ghi Chú</th>
                                    <th>Thời Gian</th>
                                    <th>Trạng Thái</th> <!-- CỘT MỚI -->
                                    <th>Hành Động</th>  <!-- CỘT MỚI -->
                                </tr>
                            </thead>
                            <tbody id="registrationsTableBody">
                                <!-- Dữ liệu từ Firebase sẽ được chèn vào đây -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Firebase SDK Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Thư viện SheetJS để xuất Excel (CDN) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('open');
        }
    </script>
    
    <!-- Script của trang này -->
    <script src="./asset/js/registrations.js"></script>
</body>
</html>
